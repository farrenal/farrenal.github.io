<!doctype html>
<html lang="en">
<head>
    <title>Alexander Farren</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Fira Sans Condensed' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="apple-touch-icon" type="image/png" href="https://farrenal.github.io/Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="https://farrenal.github.io/Images/android-chrome-512x512.png">
    <link rel="stylesheet" href="test_styles.css">
    <script src="/MathJax/MathJax.js" type="text/javascript">
        MathJax.Hub.Config({
        config: ["MMLorHTML.js"],
        extensions: ["tex2jax.js"],
        jax: ["input/TeX"],
        tex2jax: {inlineMath: ["\\(","\\)"]}
        });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
<div class = "desktop-only-intro">
    <h1 class="title">Interactive Cloud Chamber</h1>
</div>
<div class="mobile-only-intro">
    <h1 class="title">Interactive Cloud Chamber</h1>
</div>

<table class="maintable">
  <tr>
    <td style="padding:10px">
      <div class="gif-container" id="poopoo">
        <img src="../CloudChamber gifs/boomerang big.gif" alt="GIF Display" class="responsive-image">
        <canvas class="responsive-canvas" id="particlesCanvas"></canvas>
      </div>
      <p style="text-align:left;" id="debugText"></p>
      <table class="options">
        <tr>
          <td>
            <div class="slider-container">
              <p class="slider-desc">Select magnetic field</p>
              <div class="box-container">
                <div class="box f" onclick="fieldClicked('out');changeFieldColour(this);">
                  <span class="box-text">\(\bigodot\)</span>
                </div>
                <div class="box f" onclick="fieldClicked('in');changeFieldColour(this);">
                  <span class="box-text">\(\bigotimes\)</span>
                </div>
                <div class="box f" onclick="fieldClicked('off');changeFieldColour(this);" style="background-color:#aaaaaa">
                  <span class="box-text">off </span>
                </div>
              </div>
            </div>
            <div class="slider-container controls">
              <p class="slider-desc">Animation controls</p>
              <div class="box-container">
                <span class="box-text">Speed <span id="speedSliderText" style="min-width:200px;"></span></span>
                <input type="range" min="1" max="100" value="100" class="box slider" id="speedSlider"></input>
                <div class="box controls" id="pausePlay" onclick="theCC.toggleAnimation();">
                  <span><i class="material-icons">play_circle_filled</i></span>
                </div>
                <div class="box controls" id="clearCC" onclick="theCC.clearAnimation();">
                  <span><i class="material-icons">stop</i></span>
                </div>
              </div>
              <div class="box-container">
              </div>
            </div>
          </td>
          <td>
            <div class="slider-container">
              <p class="slider-desc">Select particle type</p>
              <div class="box-container">
                <div class="box p" onclick="particleClicked('p+');changeParticleColour(this);">
                  <span class="box-text">\(p\)</span>
                </div>
                <div class="box p" onclick="particleClicked('mu-');changeParticleColour(this);">
                  <span class="box-text">\(\mu^{-}\)</span>
                </div>
                <div class="box p" onclick="particleClicked('e-');changeParticleColour(this);">
                  <span class="box-text">\(e^{-}\)</span>
                </div> 
                <div class="box p" onclick="particleClicked('a+');changeParticleColour(this);">
                  <span class="box-text">\(\alpha\)</span>
                </div> 
                <div class="box p" onclick="particleClicked('mu+');changeParticleColour(this);">
                  <span class="box-text">\(\mu^{+}\)</span>
                </div>
                <div class="box p" onclick="particleClicked('e+');changeParticleColour(this);">
                  <span class="box-text">\(e^{+}\)</span>
                </div> 
              </div>
              <div class="box-container">
                <div class="box random" id="randomButton" onclick="toggleRandom();">
                  <span class="box-text">Random</span>
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
          </td>
        </tr>
      </table>
      <script src="header.js"></script>
      <script src="helper_functions.js"></script>
      <script src="test_script.js"></script>
    </td>
  </tr>
</table>

<script> 
   $('.clickables').attr('target', '_blank'); 
</script>
</body>
</html>
